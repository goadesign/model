components:
    schemas:
        CompilationResults:
            type: object
            properties:
                Error:
                    type: string
                    description: Compilation error if any
                    example: Rerum accusamus eos eum quas labore.
                Model:
                    type: string
                    description: Model JSON if compilation succeeded
                    example: '{"name":"example","email":"mail@example.com"}'
                    format: json
            example:
                Error: Commodi enim alias doloremque.
                Model: '{"name":"example","email":"mail@example.com"}'
        DeleteRelationshipRequestBody:
            type: object
            properties:
                DestinationPath:
                    type: string
                    description: Path to destination element, see SourcePath for details.
                    example: Software System/Container/Component
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: services/my-service/diagram
                    minLength: 1
                Filename:
                    type: string
                    description: Name of DSL file
                    example: model.go
                    pattern: \.go$
                Repository:
                    type: string
                    description: Path to repository root
                    example: my-repo
                    minLength: 1
                SourcePath:
                    type: string
                    description: Path to source element consisting of <software system name>[/<container name>[/<component name>]]
                    example: Software System/Container/Component
            example:
                DestinationPath: Software System/Container/Component
                Dir: services/my-service/diagram
                Filename: model.go
                Repository: my-repo
                SourcePath: Software System/Container/Component
            required:
                - SourcePath
                - DestinationPath
                - Filename
                - Repository
                - Dir
        ElementView:
            type: object
            properties:
                Element:
                    type: string
                    description: Path to element consisting of <software system name>[/<container name>[/<component name>]]
                    example: Software System/Container/Component
            example:
                Element: Software System/Container/Component
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: false
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: true
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: false
            description: Compilation failed
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: false
                timeout: true
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        FileLocator:
            type: object
            properties:
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: services/my-service/diagram
                    minLength: 1
                Filename:
                    type: string
                    description: Name of DSL file
                    example: model.go
                    pattern: \.go$
                Repository:
                    type: string
                    description: Path to repository root
                    example: my-repo
                    minLength: 1
            description: FileLocator is the location of a DSL file in a model package
            example:
                Dir: services/my-service/diagram
                Filename: model.go
                Repository: my-repo
            required:
                - Filename
                - Repository
                - Dir
        Package:
            type: object
            properties:
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: services/my-service/diagram
                    minLength: 1
                ImportPath:
                    type: string
                    description: Design Go package import path
                    example: goa.design/model/examples/basic/model
                    pattern: ^([a-zA-Z0-9]+(-[a-zA-Z0-9]+)*\.)+[a-zA-Z]{2,}/[a-zA-Z0-9_\-]+/(/([a-zA-Z0-9_\-]+))*$
            example:
                Dir: services/my-service/diagram
                ImportPath: goa.design/model/examples/basic/model
            required:
                - ImportPath
                - Dir
        RelationshipView:
            type: object
            properties:
                Destination:
                    type: string
                    description: Path to destination element, see SourcePath for details.
                    example: Software System/Container/Component
                Source:
                    type: string
                    description: Path to source element consisting of <software system name>[/<container name>[/<component name>]]
                    example: Software System/Container/Component
            example:
                Destination: Software System/Container/Component
                Source: Software System/Container/Component
        SaveRequestBody:
            type: object
            properties:
                SVG:
                    type: string
                    description: Diagram SVG
                    example: <svg����</svg>
                    pattern: <svg.*</svg>$
            example:
                SVG: <svg��</svg>
            required:
                - SVG
        UpdateDSLRequestBody:
            type: object
            properties:
                Content:
                    type: string
                    description: DSL code
                    example: |-
                        package model

                        import . "goa.design/model/dsl"

                        var _ = Design(func() {})
                    pattern: import . "goa.design/model/dsl"
                    minLength: 58
                Locator:
                    $ref: '#/components/schemas/FileLocator'
            example:
                Content: |-
                    package model

                    import . "goa.design/model/dsl"

                    var _ = Design(func() {})
                Locator:
                    Dir: services/my-service/diagram
                    Filename: model.go
                    Repository: my-repo
            required:
                - Locator
                - Content
        UpserElementStyleRequestBody:
            type: object
            properties:
                Background:
                    type: string
                    description: Background color of element
                    example: '#fC5Dc8'
                    pattern: ^#[0-9a-fA-F]{6}$
                Border:
                    type: string
                    description: Type of border to apply to elements
                    default: BorderSolid
                    example: BorderSolid
                    enum:
                        - BorderSolid
                        - BorderDashed
                        - BorderDotted
                Color:
                    type: string
                    description: Text color of element
                    example: '#11fD45'
                    pattern: ^#[0-9a-fA-F]{6}$
                Description:
                    type: boolean
                    description: Indicates whether the element description should be visible on the resulting diagram
                    default: true
                    example: false
                FontSize:
                    type: integer
                    description: Font size of element
                    example: 20
                    format: int64
                Height:
                    type: integer
                    description: Height of element
                    example: 100
                    format: int64
                Icon:
                    type: string
                    description: URL to icon of element
                    example: https://static.structurizr.com/images/icons/Person.png
                    format: uri
                Metadata:
                    type: boolean
                    description: Indicates whether the element metadata should be visible on the resulting diagram
                    example: false
                Opacity:
                    type: integer
                    description: Opacity of element as a percentage
                    example: 97
                    minimum: 0
                    maximum: 100
                Shape:
                    type: string
                    description: Shape of element
                    default: ShapeBox
                    example: ShapeRobot
                    enum:
                        - ShapeBox
                        - ShapeCircle
                        - ShapeCylinder
                        - ShapeEllipse
                        - ShapeHexagon
                        - ShapeRoundedBox
                        - ShapeComponent
                        - ShapeFolder
                        - ShapeMobileDeviceLandscape
                        - ShapeMobileDevicePortrait
                        - ShapePerson
                        - ShapePipe
                        - ShapeRobot
                        - ShapeWebBrowser
                Stroke:
                    type: string
                    description: Stroke color of element
                    example: '#aCAcA5'
                    pattern: ^#[0-9a-fA-F]{6}$
                Tag:
                    type: string
                    description: Tag of elements to apply style onto
                    example: tag
                Width:
                    type: integer
                    description: Width of element
                    example: 100
                    format: int64
            example:
                Background: '#bf5d28'
                Border: BorderDashed
                Color: '#BDf362'
                Description: false
                FontSize: 20
                Height: 100
                Icon: https://static.structurizr.com/images/icons/Person.png
                Metadata: true
