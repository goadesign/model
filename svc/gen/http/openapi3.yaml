                                - Tag2
                            URL: https://system.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/system/{SystemName}:
        delete:
            tags:
                - DSLEditor
            summary: DeleteSystem DSLEditor
            description: Delete an existing software system from the model
            operationId: DSLEditor#DeleteSystem
            parameters:
                - name: SystemName
                  in: path
                  description: Name of software system to delete
                  required: true
                  schema:
                    type: string
                    description: Name of software system to delete
                    example: Consequatur ullam et temporibus non in.
                  example: Inventore molestiae.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/FileLocator'
                        example:
                            Dir: src/repo/model
                            Filename: model.go
                            Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Software system not found'
                    content:
                        application/vnd.goa.error:
                            schema:
