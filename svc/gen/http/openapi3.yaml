    /api/dsl/system/{SystemName}/container/{ContainerName}:
        delete:
            tags:
                - DSLEditor
            summary: DeleteContainer DSLEditor
            description: Delete an existing container from the model
            operationId: DSLEditor#DeleteContainer
            parameters:
                - name: SystemName
                  in: path
                  description: Name of container software system
                  required: true
                  schema:
                    type: string
                    description: Name of container software system
                    example: Consequatur dolorem voluptatem labore.
                  example: Odit id odit sit quos quia ut.
                - name: ContainerName
                  in: path
                  description: Name of container to delete
                  required: true
                  schema:
                    type: string
                    description: Name of container to delete
                    example: Nostrum accusamus aspernatur facere dolorem velit.
                  example: Cupiditate et dolore inventore.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/FileLocator'
                        example:
                            Dir: src/repo/model
                            Filename: model.go
                            Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Container not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/system/{SystemName}/container/{ContainerName}/component/{ComponentName}:
        delete:
            tags:
                - DSLEditor
            summary: DeleteComponent DSLEditor
            description: Delete an existing component from the model
            operationId: DSLEditor#DeleteComponent
            parameters:
                - name: SystemName
                  in: path
                  description: Name of component software system
                  required: true
                  schema:
                    type: string
                    description: Name of component software system
                    example: My System
                  example: My System
                - name: ContainerName
                  in: path
                  description: Name of component software system
                  required: true
                  schema:
                    type: string
                    description: Name of component software system
                    example: My Container
                  example: My Container
                - name: ComponentName
                  in: path
                  description: Name of component to delete
                  required: true
                  schema:
                    type: string
                    description: Name of component to delete
                    example: My Component
                  example: My Component
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/FileLocator'
                        example:
                            Dir: src/repo/model
                            Filename: model.go
                            Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Component not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/packages:
        delete:
            tags:
                - Packages
            summary: DeletePackage Packages
            description: Delete the given model package
            operationId: Packages#DeletePackage
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
                  example: my-workspace
                - name: dir
                  in: query
                  description: Path to directory containing a model package
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                  example: src/repo/model
            responses:
                "204":
                    description: No Content response.
                "404":
                    description: 'not_found: Package not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        get:
            tags:
                - Packages
            summary: ListPackages Packages
            description: List the model packages in the given workspace
            operationId: Packages#ListPackages
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
                  example: my-workspace
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Package'
                                example:
                                    - Dir: src/repo/model
                                      ImportPath: goa.design/model/examples/basic/model
                                    - Dir: src/repo/model
                                      ImportPath: goa.design/model/examples/basic/model
                            example:
                                - Dir: src/repo/model
                                  ImportPath: goa.design/model/examples/basic/model
                                - Dir: src/repo/model
                                  ImportPath: goa.design/model/examples/basic/model
                                - Dir: src/repo/model
                                  ImportPath: goa.design/model/examples/basic/model
        post:
            tags:
                - Packages
            summary: CreatePackage Packages
            description: Create a new model package in the given workspace
            operationId: Packages#CreatePackage
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
                  example: my-workspace
                - name: dir
                  in: query
                  description: Path to directory containing a model package
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                  example: src/repo/model
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreatePackageRequestBody'
                        example:
                            Content: |-
                                import . "goa.design/model/dsl"

                                var _ = Design("System Design", func() {

                                })
            responses:
                "201":
                    description: Created response.
                "409":
                    description: 'already_exists: Package already exists'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/packages/files:
        get:
            tags:
                - Packages
            summary: ReadPackageFiles Packages
            description: Get the DSL files and their content for the given model package
            operationId: Packages#ReadPackageFiles
            parameters:
