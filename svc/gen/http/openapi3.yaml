                  in: query
                  description: Workspace identifier
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
                  example: my-workspace
                - name: dir
                  in: query
                  description: Path to directory containing a model package
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                  example: src/repo/model
            responses:
                "101":
                    description: Switching Protocols response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: '{"name":"example","email":"mail@example.com"}'
                                format: json
                            example: '{"name":"example","email":"mail@example.com"}'
    /api/packages/workspaces:
        get:
            tags:
                - Packages
            summary: ListWorkspaces Packages
            description: List the known workspaces
            operationId: Packages#ListWorkspaces
            responses:
                "200":
