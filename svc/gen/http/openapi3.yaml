                                - Workspace: my-workspace
    /assets:
        get:
            tags:
                - Assets
            summary: Download assets
            description: Serve the diagram editor UI
            operationId: Assets#/assets
            responses:
                "200":
                    description: File downloaded
components:
    schemas:
        CreatePackageRequestBody:
            type: object
            properties:
                Content:
                    type: string
                    description: DSL code
                    example: |-
                        import . "goa.design/model/dsl"

                        var _ = Design("System Design", func() {

                        })
                    pattern: import . "goa.design/model/dsl"
                    minLength: 58
            example:
                Content: |-
                    import . "goa.design/model/dsl"

                    var _ = Design("System Design", func() {

                    })
            required:
                - Content
        DeleteRelationshipRequestBody:
            type: object
            properties:
                DestinationPath:
                    type: string
                    description: Path to destination element, see SourcePath for details.
                    example: Software System/Container/Component
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                Filename:
                    type: string
                    description: Name of DSL file
                    example: model.go
                    pattern: \.go$
                SourcePath:
                    type: string
                    description: Path to source element consisting of <software system name>[/<container name>[/<component name>]]
                    example: Software System/Container/Component
                Workspace:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
            example:
                DestinationPath: Software System/Container/Component
                Dir: src/repo/model
                Filename: model.go
                SourcePath: Software System/Container/Component
                Workspace: my-workspace
            required:
                - SourcePath
                - DestinationPath
                - Filename
                - Workspace
                - Dir
        Error:
            type: object
            properties:
                fault:
                    type: boolean
                    description: Is the error a server-side fault?
                    example: true
                id:
                    type: string
                    description: ID is a unique identifier for this particular occurrence of the problem.
                    example: 123abc
                message:
                    type: string
                    description: Message is a human-readable explanation specific to this occurrence of the problem.
                    example: parameter 'p' must be an integer
                name:
                    type: string
                    description: Name is the name of this class of errors.
                    example: bad_request
                temporary:
                    type: boolean
                    description: Is the error temporary?
                    example: false
                timeout:
                    type: boolean
                    description: Is the error a timeout?
                    example: true
            description: Compilation failed
            example:
                fault: false
                id: 123abc
                message: parameter 'p' must be an integer
                name: bad_request
                temporary: true
                timeout: true
            required:
                - name
                - id
                - message
                - temporary
                - timeout
                - fault
        FileLocator:
            type: object
            properties:
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                Filename:
                    type: string
                    description: Name of DSL file
                    example: model.go
                    pattern: \.go$
                Workspace:
                    type: string
                    description: Workspace identifier
                    example: my-workspace
                    minLength: 1
            description: FileLocator is the location of a DSL file in a model package
            example:
                Dir: src/repo/model
                Filename: model.go
                Workspace: my-workspace
            required:
                - Filename
                - Workspace
                - Dir
        Package:
            type: object
            properties:
                Dir:
                    type: string
                    description: Path to directory containing a model package
                    example: src/repo/model
                    minLength: 1
                ImportPath:
                    type: string
                    description: Design Go package import path
                    example: goa.design/model/examples/basic/model
                    pattern: ^([a-zA-Z0-9]+(-[a-zA-Z0-9]+)*\.)+[a-zA-Z]{2,}/[a-zA-Z0-9_\-]+/(/([a-zA-Z0-9_\-]+))*$
            example:
                Dir: src/repo/model
                ImportPath: goa.design/model/examples/basic/model
