                                    $ref: '#/components/schemas/UpdateDSLRequestBody'
                                example:
                                    - Content: |-
                                        import . "goa.design/model/dsl"

                                        var _ = Design(func() {})
                                      Locator:
                                        Dir: src/repo/model
                                        Filename: model.go
