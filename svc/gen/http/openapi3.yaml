openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for Assets
paths:
    /api/diagrams:
        post:
            tags:
                - SVG
            summary: Save SVG
            description: Save the SVG streamed in the request body
            operationId: SVG#Save
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Diagram SVG filename
                    example: diagram.svg
                    pattern: .*\.svg
                  example: diagram.svg
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SaveRequestBody'
                        example:
                            SVG: <svg����</svg>
            responses:
                "204":
                    description: No Content response.
    /api/diagrams/layout:
        get:
            tags:
                - SVG
            summary: Load SVG
            description: Stream the model layout JSON saved in the SVG
            operationId: SVG#Load
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Diagram SVG filename
                    example: diagram.svg
                    pattern: .*\.svg
                  example: diagram.svg
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: <svg���</svg>
                                pattern: <svg.*</svg>$
                            example: <svg���</svg>
    /api/dsl:
        post:
            tags:
                - DSLEditor
            summary: UpdateDSL DSLEditor
            description: Update the DSL for the given package, compile it and return the corresponding JSON if successful
            operationId: DSLEditor#UpdateDSL
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateDSLRequestBody'
                        example:
                            Content: |-
                                import . "goa.design/model/dsl"

                                var _ = Design(func() {})
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/component:
        put:
            tags:
                - DSLEditor
            summary: UpsertComponent DSLEditor
            description: Create or update a component in the model
            operationId: DSLEditor#UpsertComponent
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertComponentRequestBody'
                        example:
                            ContainerName: My Container
                            Description: Component description
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
                            Name: Component
                            Properties:
                                key1: value1
                                key2: value2
                            SystemName: My System
                            Tags:
                                - Tag1
                                - Tag2
                            Technology: Technology
                            URL: https://component.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/container:
        put:
            tags:
                - DSLEditor
            summary: UpsertContainer DSLEditor
            description: Create or update a container in the model
            operationId: DSLEditor#UpsertContainer
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertContainerRequestBody'
                        example:
                            Description: Container description
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
                            Name: Container
                            Properties:
                                key1: value1
                                key2: value2
                            SystemName: My System
                            Tags:
                                - Tag1
                                - Tag2
                            Technology: Technology
                            URL: https://container.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/person:
        put:
            tags:
                - DSLEditor
            summary: UpsertPerson DSLEditor
            description: Create or update a person in the model
            operationId: DSLEditor#UpsertPerson
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertSystemRequestBody'
                        example:
                            Description: Person description
                            Location: Internal
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
                            Name: Person
                            Properties:
                                key1: value1
                                key2: value2
                            Tags:
                                - Tag1
                                - Tag2
                            URL: https://person.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/person/{PersonName}:
        delete:
            tags:
                - DSLEditor
            summary: DeletePerson DSLEditor
            description: Delete an existing person from the model
            operationId: DSLEditor#DeletePerson
            parameters:
                - name: PersonName
                  in: path
                  description: Name of person to delete
                  required: true
                  schema:
                    type: string
                    description: Name of person to delete
                    example: Nesciunt fugiat laborum.
                  example: Et in.
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/FileLocator'
                        example:
                            Dir: src/repo/model
                            Filename: model.go
                            Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Person not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/relationship:
        delete:
            tags:
                - DSLEditor
            summary: DeleteRelationship DSLEditor
            description: Delete an existing relationship from the model
            operationId: DSLEditor#DeleteRelationship
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/DeleteRelationshipRequestBody'
                        example:
                            DestinationPath: Software System/Container/Component
                            Dir: src/repo/model
                            Filename: model.go
                            SourcePath: Software System/Container/Component
                            Workspace: my-workspace
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
                "404":
                    description: 'NotFound: Relationship not found'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
        put:
            tags:
                - DSLEditor
            summary: UpsertRelationship DSLEditor
            description: Create or update a relationship in the model
            operationId: DSLEditor#UpsertRelationship
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertRelationshipRequestBody'
                        example:
                            Description: Relationship description
                            DestinationPath: Software System/Container/Component
                            InteractionStyle: Asynchronous
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
                            SourcePath: Software System/Container/Component
                            Tags:
                                - Tag1
                                - Tag2
                            Technology: Technology
                            URL: https://relationship.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/system:
        put:
            tags:
                - DSLEditor
            summary: UpsertSystem DSLEditor
            description: Create or update a software system in the model
            operationId: DSLEditor#UpsertSystem
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertSystemRequestBody'
                        example:
                            Description: System description
                            Location: Internal
                            Locator:
                                Dir: src/repo/model
                                Filename: model.go
                                Workspace: my-workspace
