openapi: 3.0.3
info:
    title: Goa API
    version: "1.0"
servers:
    - url: http://localhost:80
      description: Default server for Assets
paths:
    /api/diagrams:
        get:
            tags:
                - SVG
            summary: Load SVG
            description: Stream the SVG
            operationId: SVG#Load
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Diagram SVG filename
                    example: diagram.svg
                    pattern: .*\.svg
                  example: diagram.svg
            responses:
                "200":
                    description: OK response.
                    content:
                        application/json:
                            schema:
                                type: string
                                example: <svg</svg>
                                pattern: <svg.*</svg>$
                            example: <svg������</svg>
        post:
            tags:
                - SVG
            summary: Save SVG
            description: Save the SVG streamed in the request body
            operationId: SVG#Save
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  allowEmptyValue: true
                  required: true
                  schema:
                    type: string
                    description: Diagram SVG filename
                    example: diagram.svg
                    pattern: .*\.svg
                  example: diagram.svg
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/SaveRequestBody'
                        example:
                            SVG: <svg��</svg>
            responses:
                "204":
                    description: No Content response.
    /api/dsl:
        post:
            tags:
                - DSLEditor
            summary: UpdateDSL DSLEditor
            description: Update the DSL for the given package, compile it and return the corresponding JSON if successful
            operationId: DSLEditor#UpdateDSL
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpdateDSLRequestBody'
                        example:
                            Content: |-
                                package model

                                import . "goa.design/model/dsl"

                                var _ = Design(func() {})
                            Locator:
                                Dir: services/my-service/diagram
                                Filename: model.go
                                Repository: my-repo
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
                        application/vnd.goa.error:
                            schema:
                                $ref: '#/components/schemas/Error'
    /api/dsl/model/component:
        put:
            tags:
                - DSLEditor
            summary: UpsertComponent DSLEditor
            description: Create or update a component in the model
            operationId: DSLEditor#UpsertComponent
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/UpsertComponentRequestBody'
                        example:
                            ContainerName: My Container
                            Description: Component description
                            Locator:
                                Dir: services/my-service/diagram
                                Filename: model.go
                                Repository: my-repo
                            Name: Component
                            Properties:
                                key1: value1
                                key2: value2
                            SystemName: My System
                            Tags:
                                - Tag1
                                - Tag2
                            Technology: Technology
                            URL: https://component.com
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: 'compilation_failed: Compilation failed'
                    content:
