                                    - Content: |-
                                        import . "goa.design/model/dsl"

                                        var _ = Design(func() {})
                                      Locator:
                                        Dir: src/repo/model
                                        Filename: model.go
                                        Workspace: my-workspace
                                    - Content: |-
                                        import . "goa.design/model/dsl"

                                        var _ = Design(func() {})
                                      Locator:
                                        Dir: src/repo/model
                                        Filename: model.go
                                        Workspace: my-workspace
                            example:
                                - Content: |-
                                    import . "goa.design/model/dsl"

                                    var _ = Design(func() {})
                                  Locator:
                                    Dir: src/repo/model
                                    Filename: model.go
                                    Workspace: my-workspace
                                - Content: |-
                                    import . "goa.design/model/dsl"

                                    var _ = Design(func() {})
                                  Locator:
                                    Dir: src/repo/model
                                    Filename: model.go
                                    Workspace: my-workspace
                                - Content: |-
                                    import . "goa.design/model/dsl"

                                    var _ = Design(func() {})
                                  Locator:
                                    Dir: src/repo/model
                                    Filename: model.go
                                    Workspace: my-workspace
                                - Content: |-
                                    import . "goa.design/model/dsl"

                                    var _ = Design(func() {})
                                  Locator:
                                    Dir: src/repo/model
                                    Filename: model.go
                                    Workspace: my-workspace
    /api/packages/subscribe:
