                  type: string
                  minLength: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PackageFileResponse'
            schemes:
                - http
    /api/packages/subscribe:
        get:
            tags:
                - Packages
            summary: Subscribe Packages
            description: Send model JSON on initial subscription and when the model package changes
            operationId: Packages#Subscribe
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  required: true
                  type: string
                  minLength: 1
                - name: dir
                  in: query
                  description: Path to directory containing a model package
                  required: true
                  type: string
                  minLength: 1
            responses:
                "101":
                    description: Switching Protocols response.
                    schema:
                        type: string
                        format: json
            schemes:
                - ws
    /api/packages/workspaces:
        get:
            tags:
                - Packages
            summary: ListWorkspaces Packages
            description: List the known workspaces
            operationId: Packages#ListWorkspaces
            responses:
