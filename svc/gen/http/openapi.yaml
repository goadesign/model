                  in: query
                  description: Path to directory containing a model package
                  required: true
                  type: string
                  minLength: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        pattern: <svg.*</svg>$
                "404":
                    description: Not Found response.
                    schema:
                        $ref: '#/definitions/SVGLoadNotFoundResponseBody'
            schemes:
                - http
        post:
            tags:
