    /api/packages:
        get:
            tags:
                - Packages
            summary: ListPackages Packages
            description: List the model packages in the given workspace
            operationId: Packages#ListPackages
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  required: true
                  type: string
                  minLength: 1
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: array
                        items:
                            $ref: '#/definitions/PackageResponse'
            schemes:
                - http
        post:
            tags:
                - Packages
            summary: CreatePackage Packages
            description: Create a new model package in the given workspace
            operationId: Packages#CreatePackage
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  required: true
                  type: string
                  minLength: 1
                - name: dir
                  in: query
                  description: Path to directory containing a model package
                  required: true
                  type: string
                  minLength: 1
                - name: CreatePackageRequestBody
                  in: body
                  required: true
                  schema:
