                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/DSLEditorUpsertContainerCompilationFailedResponseBody'
            schemes:
                - http
    /api/dsl/person:
        put:
            tags:
                - DSLEditor
            summary: UpsertPerson DSLEditor
            description: Create or update a person in the model
            operationId: DSLEditor#UpsertPerson
            parameters:
                - name: UpsertPersonRequestBody
