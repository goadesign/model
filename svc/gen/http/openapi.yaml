swagger: "2.0"
info:
    title: ""
    version: ""
host: localhost:80
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /api/diagrams:
        post:
            tags:
                - SVG
            summary: Save SVG
            description: Save the SVG streamed in the request body
            operationId: SVG#Save
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  required: true
                  type: string
                  pattern: .*\.svg
                - name: SaveRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/SVGSaveRequestBody'
                    required:
                        - SVG
            responses:
                "204":
                    description: No Content response.
            schemes:
                - http
    /api/diagrams/layout:
        get:
            tags:
                - SVG
            summary: Load SVG
            description: Stream the model layout JSON saved in the SVG
            operationId: SVG#Load
            parameters:
                - name: file
                  in: query
                  description: Diagram SVG filename
                  required: true
                  type: string
                  pattern: .*\.svg
            responses:
                "200":
                    description: OK response.
                    schema:
                        type: string
                        pattern: <svg.*</svg>$
            schemes:
                - http
    /api/dsl:
        post:
            tags:
                - DSLEditor
            summary: UpdateDSL DSLEditor
            description: Update the DSL for the given package, compile it and return the corresponding JSON if successful
            operationId: DSLEditor#UpdateDSL
            parameters:
                - name: UpdateDSLRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DSLEditorUpdateDSLRequestBody'
                    required:
                        - Locator
                        - Content
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/DSLEditorUpdateDSLCompilationFailedResponseBody'
            schemes:
                - http
    /api/dsl/component:
        put:
            tags:
                - DSLEditor
            summary: UpsertComponent DSLEditor
            description: Create or update a component in the model
            operationId: DSLEditor#UpsertComponent
            parameters:
                - name: UpsertComponentRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/DSLEditorUpsertComponentRequestBody'
                    required:
                        - SystemName
                        - ContainerName
                        - Name
            responses:
                "204":
                    description: No Content response.
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/DSLEditorUpsertComponentCompilationFailedResponseBody'
            schemes:
                - http
    /api/dsl/container:
        put:
            tags:
                - DSLEditor
            summary: UpsertContainer DSLEditor
            description: Create or update a container in the model
