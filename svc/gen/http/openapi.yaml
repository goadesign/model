                    schema:
                        $ref: '#/definitions/PackagesCreatePackageAlreadyExistsResponseBody'
            schemes:
                - http
        delete:
            tags:
                - Packages
            summary: DeletePackage Packages
            description: Delete the given model package
            operationId: Packages#DeletePackage
            parameters:
                - name: work
                  in: query
                  description: Workspace identifier
                  required: true
                  type: string
                  minLength: 1
                - name: dir
                  in: query
                  description: Path to directory containing a model package
