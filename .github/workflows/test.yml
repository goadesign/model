name: Run Static Checks and Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.23'

      - name: Build UI
        run: |
          cd cmd/mdl/webapp
          npm install
          npm run build

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    strategy:
      fail-fast: true
      matrix:
        go: ['1.24']
        os: ['ubuntu-latest']
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Set up Go ${{ matrix.go }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go }}

      - name: Install dependencies
        run: go mod download

      - name: Build UI
        run: |
          cd cmd/mdl/webapp
          npm install
          npm run build

      - name: Build
        run: |
          cd cmd/mdl && go build
          cd ../stz && go build

      - name: Run tests
        run: go test ./... -coverprofile=cover.out
